{% extends "base.html" %}

{% block content %}
<h1 class="my-3"> Movies</h1>
<table class="table table-bordered table-hover">
    <thead>
    <tr class="table-dark">
        <th>Title</th>
        <th>Release Date</th>
        <th>Genre</th>
        <th>Number in Stock</th>
        <th>Daily Rate</th>
    </tr>
    </thead>
    <tbody>
    {% for movie in movies %}
    <tr>
        <td><a href="{% url 'movies:detail' movie.id %}">{{movie.title}}</a></td>
        <td>{{movie.release_year}}</td>
        <td>{{movie.genre}}</td>
        <td>{{movie.number_in_stock}}</td>
        <td>{{movie.daily_rate}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
