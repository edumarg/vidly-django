{% extends "base.html" %}

{% block content %}
<h1 class="my-3">{{movie.title}}</h1>
<table class="table table-bordered table-hover">
    <tbody>
    <tr>
        <td>Title</td>
        <td> {{movie.title}}</td>
    </tr>
    <tr>
        <td>Release year</td>
        <td> {{movie.release_year}}</td>
    </tr>
    <tr>
        <td>Number in stock</td>
        <td> {{movie.number_in_stock }}</td>
    </tr>
    <tr>
        <td> Daily Rate</td>
        <td> {{movie.daily_rate }}</td>
    </tr>
    <tr>
        <td> Genre</td>
        <td> {{movie.genre }}</td>
    </tr>
    <tr>
        <td> Date Created</td>
        <td> {{movie.date_created }}</td>
    </tr>
    </tbody>
</table>

{% endblock %}
